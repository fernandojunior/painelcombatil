    <script id="section-template" type="text">

    <!-- Custom script -->
    <script>

        var matrix = function (arr, ncol) {
            var matrix = [];
            while(arr.length)
                matrix.push(arr.splice(0, ncol));
            return matrix;
        }

        var url_tracker = function(url) {
            if (url[0] === "#")
                ga('send', 'pageview', url.replace("#", "/"));
            else
                ga('send', 'event', 'outbound', 'click', url);
            return false;
        }

        var term_searcher = function (term) {
            return "https://www.google.com.br/#q=" + term;
        }

        var create_section = function (data) {
            var template = $("#section-template").html();

            var section = $(Mustache.render(template, data));

            section.find("a").each(function () {
                if ($(this).attr("href") == "") {
                    $(this).attr("class", "bg-warning")
                    $(this).attr("href", term_searcher($(this).attr("title")))
                }

                $(this).click(function (e) {
                    url_tracker($(e.target).attr("href"));
                });
            });

            return section;
        }

        var fill_main = function () {
            var resources = [
                "crc.json",
                "junta-comercial.json",
                "redesim.json",
                "sefaz.json",
                "termos-e-significados.json",
                "com.json",
                "gov.json",
                "org.json"
            ];

            var grid = [];

            $.each(matrix(resources, 4), function(i, row) {
                var content = $("<div>", {"class": "row"})
                $.each(row, function(j, resource) {
                    $.getJSON("data/" + resource, function(data) {
                        create_section(data).appendTo(content);
                    });
                });
                content.appendTo("main .container");
            });
        }

        $(document).ready(function() {
            fill_main();
        });

    </script>
